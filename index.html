<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chivo:wght@400;700&family=Krub&display=swap" rel="stylesheet">
    <title>ImageGallery</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="header-container">
        <header>
            <div class="logo-text">
                <a href="index.html">ImageGallery</a>
            </div>
           <div class="nav">
            <ul>
                <li>
                    <a class="options" href="#">Favoriter</a>
                </li>
                <li>
                    <a class="options" href="#">Om oss</a>
                </li>
                <li>
                    <a class="options" href="contact.html">Kontakt</a>
                </li>
            </ul>
           </div>
        </header>
        <div class="dropdown">
            <ul>
                <li>
                    <a class="options" href="#">Favoriter</a>
                </li>
                <li>
                    <a class="options" href="#">Om oss</a>
                </li>
                <li>
                    <a class="options" href="contact.html">Kontakt</a>
                </li>
            </ul>
        </div>
    </div>

    <div class="description">
        <div class="content">
            <h1>Vi tror inte på ord. Vi tror på bilder</h1>
            <form>
                <input type="text" name="search" class="search" id="search" placeholder="Aa" autocomplete="off">
                <button class="search-btn" id="search-btn">Sök</button>
            </form>
        </div>
    </div>

    <div class="image-gallery" id="image-gallery">
    </div>

    <div class="popup unshow" id="popup">
        <div class="close-popup" id="close-popup">
            <i class="fa-solid fa-xmark"></i>
        </div>
        <img src="#" class="popup-image" id="popup-image" alt="">
        <button class="pagination prev" id="prev"><i class="fa-solid fa-arrow-left"></i></button>
        <button class="pagination next" id="next"><i class="fa-solid fa-arrow-right"></i></button>
    </div>
    
    <script src="index.js"></script>
</body>

</html>
